[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "python init_models.py && uvicorn api:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[phases.setup]
cmds = ["mkdir -p models", "chmod -R 755 models"]

[phases.build]
cmds = ["python init_models.py"]
